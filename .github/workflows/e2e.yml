name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PLANETSCALE_ORG: ${{ vars.PLANETSCALE_ORG }}

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust
        run: cargo build --release

      - name: Install npm dependencies
        working-directory: npm
        run: pnpm install

      - name: Build npm package
        working-directory: npm
        run: pnpm run build

      - name: Setup PlanetScale CLI
        uses: planetscale/setup-pscale-action@v1

      - name: Create PlanetScale Postgres database
        id: create-db
        env:
          PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
          PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
        run: |
          DB_NAME="e2e-${{ github.run_id }}-${{ github.run_attempt }}"
          echo "db_name=$DB_NAME" >> $GITHUB_OUTPUT

          # Create a new Postgres database
          pscale database create "$DB_NAME" \
            --org "$PLANETSCALE_ORG" \
            --region us-east \
            --plan scaler_pro \
            --cluster-size PS-10 \
            --engine postgres

          echo "Created PlanetScale Postgres database: $DB_NAME"

          # Wait for database to be ready
          echo "Waiting for database to be ready..."
          for i in {1..60}; do
            state=$(pscale database show "$DB_NAME" --org "$PLANETSCALE_ORG" --format json | jq -r '.state')
            if [ "$state" = "ready" ]; then
              echo "Database is ready!"
              break
            fi
            echo "Database state: $state (attempt $i/60)"
            sleep 5
          done

      - name: Get PlanetScale credentials
        id: ps-creds
        env:
          PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
          PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
        run: |
          DB_NAME="${{ steps.create-db.outputs.db_name }}"

          # Create password for the main branch
          response=$(pscale password create "$DB_NAME" main "e2e-creds" \
            --org "$PLANETSCALE_ORG" \
            --format json)

          host=$(echo "$response" | jq -r '.access_host_url')
          username=$(echo "$response" | jq -r '.username')
          password=$(echo "$response" | jq -r '.plain_text')

          # Construct Postgres connection URL
          DATABASE_URL="postgres://${username}:${password}@${host}:5432/postgres?sslmode=require"

          # Mask the password in logs
          echo "::add-mask::$password"
          echo "database_url=$DATABASE_URL" >> $GITHUB_OUTPUT

      - name: Run E2E tests
        working-directory: npm
        env:
          DATABASE_URL: ${{ steps.ps-creds.outputs.database_url }}
          TURBOPUFFER_API_KEY: ${{ secrets.TURBOPUFFER_API_KEY }}
        run: |
          # Skip if no turbopuffer key (PR from fork)
          if [ -z "$TURBOPUFFER_API_KEY" ]; then
            echo "Skipping E2E tests (no TURBOPUFFER_API_KEY)"
            exit 0
          fi
          pnpm run test:e2e

      - name: Run Rust tests
        env:
          DATABASE_URL: ${{ steps.ps-creds.outputs.database_url }}
        run: cargo test

      - name: Delete PlanetScale database
        if: always()
        env:
          PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
          PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
        run: |
          DB_NAME="${{ steps.create-db.outputs.db_name }}"
          if [ -n "$DB_NAME" ]; then
            pscale database delete "$DB_NAME" \
              --org "$PLANETSCALE_ORG" \
              --force || true
            echo "Deleted PlanetScale database: $DB_NAME"
          fi
